<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>현재 학교의 미세먼지</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <META HTTP-EQUIV="refresh" CONTENT="1800">
        <style>
            body {
                background-color: {{ .Background }};
            }
        </style>
    </head>
    <body>
        <p class="time">{{ .Time }}</p>
        <p class="time">미세먼지 주의하세요!</p>
        {{ if .IsHangulRateLong }}
        <p class="long">{{ .HangulRate }}</p>
        {{ else }}
        <p class="short">{{ .HangulRate }}</p>
        {{ end }}
    </body>
</html>
